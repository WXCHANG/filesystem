<!DOCTYPE html>
<html>

<head>
    <title>运行设置</title>
    <link rel="stylesheet" type="text/css" href="../css/system2.css">
    <script type="text/javascript" src="../base/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>
    <div id="header">
        <p>运行设置</p>
    </div>
    <div class="content">
        <fieldset>
            <legend>运行设置</legend>
            <form>
                <ul>
                    <li>
                        <span class="span1">支持的媒体类型：</span>
                        <input type="checkbox" name="">
                        <span class="span2">windows媒体</span>
                        <input type="checkbox" name="">
                        <span class="span3">Real媒体</span>
                        <input type="checkbox" name="">
                        <span class="span4">MP3媒体</span>
                        <input type="checkbox" name="">
                        <span class="span5">ipod媒体</span>
                        <button>自定义媒体类型</button>
                    </li>
                    <li>
                        <span class="span19">支持的媒体播放器：</span>
                        <input type="checkbox" name="">
                        <span class="span6">windows播放器</span>
                        <input type="checkbox" name="">
                        <span class="span7">Real播放器</span>
                        <input type="checkbox" name="">
                        <span class="span8">MP3播放器</span>
                        <input type="checkbox" name="">
                        <span class="span9">ipod播放器</span>
                        <button>自定义播放器</button>
                    </li>
                    <li>
                        <span class="span20">在线媒体播放协议：</span>
                        <input type="checkbox" name="">
                        <span class="span10">RTSP/UDP</span>
                        <input type="checkbox" name="">
                        <span class="span11">RTSP/TCP</span>
                        <input type="checkbox" name="">
                        <span class="span12">HTTP</span>
                        <input type="checkbox" name="">
                        <span class="span13">HTTPS</span>
                        <button>自定义网络选项</button>
                    </li>
                    <li>
                        <span class="span14">许可证属性：</span>
                        <input type="checkbox" name="">
                        <span class="span15">许可允许转移</span>
                        <input type="checkbox" name="">
                        <span class="span16">RTSP/TCP</span>
                        <input type="checkbox" name="">
                        <span class="span17">HTTP</span>
                        <input type="checkbox" name="">
                        <span class="span18">HTTPS</span>
                        <button>自定义网络选项</button>
                    </li>
                    <li>
                        <button class="btn1 install">安装许可证</button>
                        <button class="btn2 uninstall">卸载许可证</button>
                        <button class="btn3 activate">激活许可证</button>
                        <button class="btn4 pause">暂停许可证</button>
                    </li>
                </ul>
            </form>
        </fieldset>
    </div>
</body>

</html>
