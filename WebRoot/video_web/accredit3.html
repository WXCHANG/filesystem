<!DOCTYPE html>
<html>

<head>
    <title>授权监听</title>
    <link rel="stylesheet" type="text/css" href="../css/accredit3.css">
    <script type="text/javascript" src="../base/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>
    <div id="header">
        <p>授权监听</p>
    </div>
    <div>
        <form class="content">
            <fieldset>
                <legend>授权监听</legend>
                <ul>
                    <li>
                        <input type="radio" name="ra1" class="inputr2">
                        <span>使用全局设置</span>
                        <input type="radio" name="ra1">
                        <span>指定</span>
                    </li>
                    <li>
                        <span class="span6">在pc上的播放次数：</span>
                        <input type="text" name="" class="input1" value="5">
                    </li>
                    <li>
                        <span class="span5">是否允许刻录到CD：</span>
                        <input type="radio" name="ra2">
                        <span>是</span>
                        <input type="radio" name="ra2">
                        <span>否</span>
                    </li>
                    <li>
                        <span class="span4">证书存储到客户端后：</span>
                        <input type="text" name="" class="input2" value="5">
                    </li>
                    <li>
                        <span class="span3">证书第一次使用后：</span>
                        <input type="text" name="" class="input3" value="24">
                        <span>小时失效</span>
                    </li>
                    <li>
                        <span class="span2">证书在此日期：</span>
                        <input type="text" name="" class="input4" value="2018-12-22">
                    </li>
                    <li>
                        <span>系统时钟被调整规则：</span>
                        <input type="radio" name="">
                        <span>删除许可证</span>
                        <span>禁用许可证</span>
                    </li>
                    <li>
                        <input type="checkbox" name="" class="inputr1">
                        <span>允许传输到SDMI</span>
                        <input type="checkbox" name="">
                        <span>允许传输到非SDMI</span>
                    </li>
                    <li>
                        <span class="span1">向便携设备的传输次数：</span>
                        <input type="text" name="" class="input5" value="5">
                    </li>
                    <li>
                        <span class="span7">许可证有效截止日期：</span>
                        <input type="text" name="" class="input6" value="2018-12-22">
                    </li>
                    <li>
                        <button class="btn1 authorization">许可证授权</button>
                        <button class="searching">许可证检索</button>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>

</html>
