<!DOCTYPE html>
<html>

<head>
    <title>密钥管理</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/credential4.css">
</head>

<body>
    <div id="header">
        <p>密钥管理</p>
    </div>
    <div class="content">
        <div class="content1">
            <fieldset>
                <legend>服务器公匙设置</legend>
                <div class="div1">
                    <span>当前密钥：</span>
                    <input type="text" name="" value="N=4234374653 　E=2615411287">
                    <button>密钥查询</button>
                    <button>密钥更改</button>
                </div>
            </fieldset>
        </div>
        <div class="content2">
            <fieldset>
                <legend>SK1设置</legend>
                <div>
                    <ul>
                        <li><span>当前密钥：</span>
                            <input type="text" name="" value="N=4234374653 　E=2615411287">
                            <button>密钥查询</button>
                            <button>长度更改</button>
                        </li>
                        <li>
                            <span>选择用户：</span>
                            <input type="text" name="" value="admin">
                        </li>
                        <li>
                            <span class="span1">密钥长度</span>
                            <input type="radio" name="ra1" class="input1"><span>128位</span>
                            <input type="radio" name="ra1" class="input2"><span>256位</span>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </div>
        <div class="content3">
            <fieldset>
                <legend>SK2设置</legend>
                <div>
                    <ul>
                        <li><span>当前密钥：</span>
                            <input type="text" name="" value="N=4234374653 　E=2615411287">
                            <button>密钥查询</button>
                            <button>长度更改</button>
                        </li>
                        <li>
                            <span>选择用户：</span>
                            <input type="text" name="" value="admin2">
                        </li>
                        <li>
                            <span class="span1">密钥长度</span>
                            <input type="radio" name="ra2" class="input1"><span>128位</span>
                            <input type="radio" name="ra2" class="input2"><span>256位</span>
                        </li>
                    </ul>
                </div>
        </div>
        </fieldset>
    </div>
</body>

</html>
