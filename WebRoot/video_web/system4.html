<!DOCTYPE html>
<html>

<head>
    <title>网络设置</title>
    <link rel="stylesheet" type="text/css" href="../css/system4.css">
    <script type="text/javascript" src="../base/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>
    <div id="header">
        <p>网络设置</p>
    </div>
    <div class="content">
        <fieldset>
            <legend>网络设置</legend>
            <form>
                <ul>
                    <li><span>起始地址：</span>
                        <input type="text" name="" value="192.168.1.1">
                    </li>
                    <li><span>结束地址：</span>
                        <input type="text" name="" value="192.168.1.255">
                    </li>
                    <li>
                        <span>子网掩码：</span>
                        <input type="text" name="" value="255.255.255.0">
                    </li>
                    <li>
                        <span class="span3">子网：</span>
                        <input type="text" name="" value="255.255.255.1">
                    </li>
                    <li>
                        <button class="btn1 ensure">确定</button>
                        <button>取消</button>
                    </li>
                </ul>
            </form>
        </fieldset>
    </div>
</body>

</html>
