<!DOCTYPE html>
<html>

<head>

<body>
    <div id="header">

    <div class="content">

            <form>
                <ul>
                    <li>
                        <span>加密密钥：</span>
                        <input type="text" name="" class="input1" value="dKJjdk456JKLjk456">
                    </li>
                    <li>
                        <span>文件编号：</span>
                        <input type="text" name="" class="input2" value="dKJ4JKd456asSn">
                    </li>
                    <li>
                        <input type="radio" name="ra1">

                        <input type="radio" name="ra1">

                    <li>
                        <span>请选择加密算法</span>

                    <li>

                    <li>

                    </li>
                    <li>
                        <input type="radio" name="ra2">

                    <li>
