<!DOCTYPE html>
<html>

<head>
    <title>权限管理</title>

</head>

    <div id="header">
        <p>权限管理</p>
    </div>
    <div class="content">
        <fieldset>
            <legend>权限管理</legend>
            <form>
                <ul>
                    <li>
                        <span class="span5">是否有效：</span>

                    <li>

                        <input type="text" name="" value="150">
                    </li>
                    <li>
                        <span class="span3">账户在此日期前有效：</span>
                        <input type="text" name="" value="2018-12-22">
                    </li>
                    <li>
                        <span class="span2">每许可证扣点数：</span>
                        <input type="radio" name="">

                        <input type="radio" name="">
                        <span>指定</span>
                    </li>
                    <li>
                        <span class="span1">允许播放的文件：</span>
                        <input type="text" name="" value="ALL">
                    </li>
                    <li>
                        <span>允许申请证书次数：</span>
                        <input type="text" name="" value="10">
                    </li>
                </ul>
            </form>
        </fieldset>
    </div>

</html>
