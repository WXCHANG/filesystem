                                <label for="input6" class='label3'>email：</label>
                                <input type="text" name="" id="input6" value="CPSec@168.com">
                            </li>
                            <li>
                                <label for="input7">城市：</label>
                                <input type="text" name="" id="input7" value="北京市">
                                <label for="input8">安全email：</label>
                                <input type="text" name="" id="input8" value="CPSec@168.com">
                            </li>
                            <li class="apply">
                                <button>申请</button>
                            </li>
                        </ul>
                    </form>
            </fieldset>
            </div>
