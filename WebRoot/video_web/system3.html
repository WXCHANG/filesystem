<!DOCTYPE html>
<html>

<head>
    <title>启动设置</title>
    <link rel="stylesheet" type="text/css" href="../css/system3.css">
</head>

<body>
    <div id="header">
        <p>启动设置</p>
    </div>
    <div class="content">
        <div class="content1">
            <fieldset>
                <legend>网络认证地址</legend>
                <div class="contents1">
                    <span class="span1">认证URL：</span>
                    <input type="text" name="" class="input1" value="http://www.cpsec.net/">
                </div>
            </fieldset>
        </div>
        <div class="content2">
            <fieldset>
                <legend>与用户硬件绑定方式</legend>
                <div>
                    <ul>
                        <li>
                            <input type="radio" name="">
                            <span>绑定用户电脑固件</span>
                            <input type="checkbox" name="">
                            <span>主板Bios</span>
                            <input type="checkbox" name="">
                            <span>硬盘</span>
                            <input type="checkbox" name="">
                            <span>显卡</span>
                            <input type="checkbox" name="">
                            <span>网卡</span>
                        </li>
                        <li>
                            <input type="radio" name="">
                            <span>绑定用户移动设备，如U盘、移动硬盘、远程自动绑定，用户换系统换硬件无需再授权</span>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </div>
        <div class="content3">
             <fieldset>
                <legend>自定义认证界面图</legend>
            <div class="contents3">
                <span class="span2">认证界面图：</span>
                <input type="text" name="" class="input2" value="../CPSec/CPSecInfo(P).jpg">
                <button>选择</button>
            </div>
             </fieldset>
        </div>
    </div>
</body>

</html>
